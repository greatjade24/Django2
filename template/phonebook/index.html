{% extends 'index.html' %}
{% block content %}

    <table class="table table-striped">
        <tr>
            <th width="10%">번호</th>
            <th>이름</th>
            <th>전화번호</th>
        </tr>
        {% for val in alluser %}
        <tr>
            <td>{{ val.id }}</td>
            <td><a href="{% url 'PB:D' val.id %}">{{ val.이름 }}</a></td>
            <td>{{ val.전화번호 }}</td>
        </tr>
        {% endfor %}
    </table>
    <div class="input-group-size">
        {% if user.is_active %}
            <input class="btn btn-success" type="button" onclick=document.location.href='{% url "PB:A" %}' value="주소 추가">
        {% endif %}
        <input type="button" class="btn btn-info" onclick="document.location.href='/'" value="메인">
    </div>
    {% endblock %}
    {% block menu_active %}
        <script>
            document.getElementById("phone").className="active";
        </script>
    {% endblock %}
