<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>계정 수정 페이지</h3>
    <form name="frm" method="post"> {% csrf_token %}
        <div>사용자 ID&nbsp;<input type="text" name="username" value="{{ userInfo.username }}" readonly/></div>
        <div>사용자 PW&nbsp;<input type="password" name="password"/></div>
        <div>이름&nbsp;<input type="text" name="first_name" value="{{ userInfo.first_name }}"/></div>
        <div>성&nbsp;<input type="text" name="last_name" value="{{ userInfo.last_name }}"/></div>
        <div>이메일&nbsp;<input type="email" name="email" value="{{ userInfo.email }}"/></div>
        <hr />
        <input type="submit" value="수정" />
        <input type="reset" value="취소" />
    </form>
</body>
</html>
