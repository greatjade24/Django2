{% extends 'index.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .input-group {
            margin: 10px;
            width : 60%;
        }
        .input-group-size {
            padding: 10px;
        }
        .input-group-size input, button {
            width: 100px;
        }
        .input-group-addon{
            width : 30%;
        }
        .test {
            width: 50px;
        }
    </style>
</head>
<body>
    <form method="post"> {% csrf_token %}
        <div class="input-group">
          <span class="input-group-addon">로그인 아이디</i></span>
          <input id="email" type="text" class="form-control" name="username" placeholder="로그인 아이디 입력">
        </div>
        <div class="input-group">
          <span class="input-group-addon">로그인 암호</i></span>
          <input id="password" type="password" class="form-control" name="password" placeholder="로그인 암호 입력">
        </div>
        <div class="input-group-size">
            <input class="btn btn-success" type="submit" value="로그인">
            <input class="btn btn-warning" type="reset" value="다시 입력">

        </div>
    </form>

</html>

{% endblock %}
