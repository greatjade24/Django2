{% extends 'index.html' %} 
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>수정 페이지</h3>
    <form method="post">{% csrf_token %}
        사용자 아이디 : <input type="text" value="{{ userInfo.username }}" disabled><br>
        <input type="hidden" value="{{ userInfo.username }}" name="username">
        사용자 PW : <input type="text" value="" name="password"><br>
        이름 : <input type="text" value="{{ userInfo.first_name }}" name="first_name"><br>
        성 : <input type="text" value="{{ userInfo.last_name }}" name="last_name"><br>
        이메일 : <input type="text" value="{{ userInfo.email }}" name="email"><br>
        <input type="submit" value="수정">
        <input type="reset" value="취소">
    </form>
    <a href="/account/deleteuser"><button>탈퇴</button></a>
</body>
</html>
{% endblock %}
{% block menu_active %}
<script>
    document.getElementById("myinfo").className="active";
</script>
{% endblock %}
